<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .nav-button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }

        .dropdown {
            display: none; /* Başlangıçta gizli */
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 1;
            margin-top: 10px;
            text-align: left;
            min-width: 150px;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .nav-button:hover .dropdown {
            display: block; /* Üzerine gelince göster */
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-button">Menü
        <div class="dropdown">
            <a href="#anasayfa">Ana Sayfa</a>
            <a href="#hakkinda">Hakkında</a>
            <a href="#iletisim">İletişim</a>
        </div>
    </div>
</nav>

<h1>Hoş geldiniz!</h1>
<p>Bu sayfa bir dropdown menü örneğidir.</p>

</body>
</html>
