<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İş Başvuru</title>
  <style>

  </style>
</head>
<body>
  <h1>İş Başvuru Formu</h1>
  <form action="#">
    <fieldset>
      <legend>Kişisel Bilgiler</legend>
      <label>Ad</label><br>
      <input name="adsoyad" type="text" placeholder="Ad Soyad Giriniz">      <br>
      <br>
      <label>Cinsiyet</label><br>
      <input name="cns" type="radio">Erkek
      <input name="cns" type="radio">Kız
      <br>
      <br>
      
    </fieldset>
    <fieldset>
      <legend>Diğer Bilgiler</legend>
      <label>E-Posta</label><br>
      <input type="email" placeholder="E-Posta giriniz"><br>
      <br>
      <label>Telefon</label><br>
      <input type="tel" placeholder="0555 555 55 55"><br><br>
      <label>Şehir</label><br>
      <select name="d-yeri" size="1">
        <option value="0">---Şehir Seçiniz---</option>
        <option value="34">İstanbul</option>
        <option value="35">İzmir</option>
        <option value="36">Kars</option>
        <option value="37">Kastamonu</option>
      </select>
      <br><br>
      <label>İlçe</label>
      <input type="text"><br><br>
      <label>Adres</label><br>
      <textarea name=""cols="20" rows="5" placeholder=""></textarea><br><br>
      <label>Website Adresi</label><br>
      <input name="website" type="url" placeholder="örnek: example.com">      <br>
      <br>
      
      

    </fieldset>
    <fieldset>
      <legend>Kariyer Bilgileri</legend>
      <label>Başvurduğunuz Birim</label><br>
      <input type="text" placeholder="Satış / Pazarlama"/>
      <br>
      <br>
      <label>İş Tecrübesi</label>
      <br>
      <input type="number"/>yıl
      <br>
      <br>
      <label>Yabancı Dil Seviyesi</label><br>
      <input type="range">
    </fieldset>
    <fieldset>
      <legend>Diğer Bilgiler</legend>
      <br>
      <label>Hobiler</label><br>
      <input type="checkbox" value="Kitap">Kitap
      <input type="checkbox" value="Müzik">Müzik
      <input type="checkbox" value="Spor">Spor
      <br><br>
      <label>Favori Renk</label><br>
      <input type="color"name="renk"><br><br>
      <label>Fotoğraf Yükle</label><br>
      <input type="file" name="foto"/><br>
    </fieldset>
    <br>
    <input name="giris" type="submit" onclick="Ac()" value="Okudum Anladım">
    <input name="temizle" type="submit" value="Tamam" disabled="on">
    <input name="uyari" type="reset" onclick="Uyarı()" value="Temizle">
  </form>
  <script>
    function Ac()
    {

    }
    function Uyarı()
    {
      alert("Temizlendi!!!");
    }
  </script>
</body>
</html>
