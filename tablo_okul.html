<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablo</title>
    <style>
        body
        {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <table border="5" cellpadding="5">
        <tr>
            <td>1</td>
            <td colspan="4">2</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td rowspan="3">8</td>
            <td rowspan="2" colspan="2">9</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
